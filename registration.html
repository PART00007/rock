<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" value="" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" value="" name="email" id="email">
	<input type="text"  value="" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
    
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			var name= document.getElementById("name").value;
            document.getElementById("dName").innerText=name;


		}

		function showGender() {
			var gender=document.getElementById("gender").value;
            document.getElementById("dGender").innerText=gender;


        }
		function showEmail() {
            var mail=document.getElementById("email").value;
            document.getElementById("dEmail").innerText=mail;

		}

		function showMobile() {
            var mobile=document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText=mobile;

		}

		function resetForm() {   // RESET FORM
             document.getElementById("name").value=""  // name=value
                
            
            document.getElementById("gender").value="";
          
            document.getElementById("email").value="";
            
            document.getElementById("mobile").value="";

		}

		function resetDisplay() {    // RESET DISPLAY
            var name= document.getElementById("name").value;  // name=value
            document.getElementById("dName").innerText="NAME";  // value=NAME
            var gender= document.getElementById("gender").value;  
            document.getElementById("dGender").innerText="GENDER";
            var email= document.getElementById("email").value;
            document.getElementById("dEmail").innerText="EMAIL";
            var mobile= document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText="MOBILE";



		}
	</script>
</body>
</html>
